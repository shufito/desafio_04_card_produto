<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="./dist/output.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div
      class="flex min-h-screen flex-col items-center justify-center bg-Cream p-4"
    >
      <div
        class="grid items-center justify-center overflow-hidden rounded-lg bg-white sm:w-[30rem] sm:grid-cols-1 md:w-[38rem] md:grid-cols-2"
      >
        <div class="w-full">
          <img
            src="./images/image-product-desktop.jpg"
            alt="imagem do produto para desktop"
            class="invisible hidden w-full md:visible md:block"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="imagem do produto para mobile"
            class="visible block w-full md:invisible md:hidden"
          />
        </div>

        <div class="space-y-6 px-10 py-4">
          <span class="font-sans text-xs tracking-[.25em] text-GrayishBlue"
            >PERFUME</span
          >
          <h1 class="font-serif text-4xl font-bold text-DarkBlue">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="text-sm text-GrayishBlue">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="my-12 flex items-center gap-4">
            <p class="font-serif text-3xl font-bold text-DarkCyan">$149.99</p>
            <p class="text-sm text-GrayishBlue line-through">$169.99</p>
          </div>

          <button
            class="flex w-full items-center justify-center gap-2 rounded-lg bg-DarkCyan py-3 text-sm text-white transition-colors hover:bg-HoverDarkCyan"
          >
            <img src="./images/icon-cart.svg" alt="icone de carrinho" />
            Add to Cart
          </button>
        </div>
      </div>
      <div class="mt-2 text-xs text-GrayishBlue">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/shufito"
          target="_blank"
          class="underline hover:text-DarkBlue"
          >Jo√£o Victor</a
        >.
      </div>
    </div>
  </body>
</html>
